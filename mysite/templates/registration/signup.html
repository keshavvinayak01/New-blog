{% extends "mysite/base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
    	{% csrf_token %}
    	{% for field in form %}
    	{% bootstrap_field field %}
		{% endfor %}
        
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
{% endblock %}
