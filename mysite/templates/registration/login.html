{% extends 'mysite/base.html' %}
{% load bootstrap3 %}
{% block content %}
	{% if form.errors %}
	<p>Your username and passwords didn't match, Please try again.</p>
	{% endif %}

	<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="login" class="btn btn-default"/>
	<input type="hidden" name="next" value = "{{ next }}" />
	</form>	


{% endblock %}
